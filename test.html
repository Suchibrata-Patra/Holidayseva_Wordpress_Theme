<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Location Input</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f6f6;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .tabs {
      display: flex;
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }

    .tab {
      padding: 10px 20px;
      border-radius: 20px;
      margin-right: 10px;
      background: #f6f6f6;
      cursor: pointer;
      font-weight: 500;
    }

    .tab.active {
      background: #ffefef;
      color: #ff3e3e;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      padding: 30px 20px;
      gap: 20px;
      justify-content: flex-start;
    }

    .form-group {
      flex: 1 1 200px;
      min-width: 200px;
      position: relative;
    }

    label {
      font-size: 13px;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }

    .display-text {
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
    }

    .search-button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .popup {
      background: white;
      padding: 40px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .popup input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab">Flights</div>
      <div class="tab">Hotels</div>
      <div class="tab active">Holidays</div>
      <div class="tab">Bus</div>
      <div class="tab">Trains</div>
      <div class="tab">Cabs</div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Depart From</label>
        <div class="display-text" onclick="openPopup('depart')" id="departDisplay">New Delhi</div>
      </div>
      <div class="form-group">
        <label>Going To</label>
        <div class="display-text" onclick="openPopup('going')" id="goingDisplay">Ladakh</div>
      </div>
      <div class="form-group">
        <label>Month of Travel(Optional)</label>
        <div class="display-text">Select Month</div>
      </div>
      <div class="form-group" style="flex: none;">
        <button class="search-button">Search</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <h3>Enter Location</h3>
      <input type="text" id="popupInput" placeholder="Type here..." />
      <button onclick="saveLocation()">OK</button>
    </div>
  </div>

  <script>
    let currentField = '';

    function openPopup(field) {
      currentField = field;
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('popupInput').value = '';
      document.getElementById('popupInput').focus();
    }

    function saveLocation() {
      const input = document.getElementById('popupInput').value;
      if (input.trim() !== '') {
        if (currentField === 'depart') {
          document.getElementById('departDisplay').innerText = input;
        } else if (currentField === 'going') {
          document.getElementById('goingDisplay').innerText = input;
        }
      }
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
