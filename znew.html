<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Location Input</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f6f6;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .tabs {
      display: flex;
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }

    .tab {
      padding: 10px 20px;
      border-radius: 20px;
      margin-right: 10px;
      background: #f6f6f6;
      cursor: pointer;
      font-weight: 500;
    }

    .tab.active {
      background: #ffefef;
      color: #ff3e3e;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      padding: 30px 20px;
      gap: 20px;
      justify-content: flex-start;
    }

    .form-group {
      flex: 1 1 200px;
      min-width: 200px;
      position: relative;
    }

    label {
      font-size: 13px;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }

    /* This input will replace the .display-text div */
    .display-input {
      font-size: 24px;
      font-weight: 700;
      cursor: text;
      padding: 5px 0;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      width: 100%;
      outline: none;
      font-family: inherit;
      /* To mimic the text color and selection */
      color: #000;
      /* Remove default input styling in some browsers */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .display-input:focus {
      border-bottom-color: #ff3e3e;
    }

    .search-button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab">Flights</div>
      <div class="tab">Hotels</div>
      <div class="tab active">Holidays</div>
      <div class="tab">Bus</div>
      <div class="tab">Trains</div>
      <div class="tab">Cabs</div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="departInput">Depart From</label>
        <input
          type="text"
          id="departInput"
          class="display-input"
          value="New Delhi"
          spellcheck="false"
        />
      </div>
      <div class="form-group">
        <label for="goingInput">Going To</label>
        <input
          type="text"
          id="goingInput"
          class="display-input"
          value="Ladakh"
          spellcheck="false"
        />
      </div>
      <div class="form-group">
        <label>Month of Travel(Optional)</label>
        <div class="display-text">Select Month</div>
      </div>
      <div class="form-group" style="flex: none;">
        <button class="search-button">Search</button>
      </div>
    </div>
  </div>
</body>
</html>
